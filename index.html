<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" />
</head>

<body>
    <div class="cointainer-main">
        <div class="left">
            <img class="z-icon" alt="" src="./public/z-1@2x.png" />

            <div class="frame-parent">
                <div class="zip-parent">
                    <div class="zip">ZIP</div>
                    <div class="messenger">Messenger</div>
                </div>
                <div class="icons-parent">
                    <img class="v-icon" alt="" src="./public/v-1@2x.png" />

                    <img class="s-icon" alt="" src="./public/s-1@2x.png" />

                    <img class="s-icon" alt="" src="./public/g-1@2x.png" />
                </div>
            </div>
        </div>
        <div class="center">
            <div class="frame-group">
                <div class="message-parent">
                    <div class="zip">Message</div>
                    <div class="messenger">Enter message below</div>
                </div>
                <div class="frame-child"></div>
            </div>
        </div>
        <div class="right">
            <div class="button">
                <b class="button1">SEND</b>
            </div>
            <div class="button2">
                <b class="button1">CANCEL</b>
            </div>
        </div>
    </div>
</body>

</html>
